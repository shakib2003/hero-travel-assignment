<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Travel</title>
  <script src="https://kit.fontawesome.com/a109a545f2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/travel.css">
</head>
<body>
  <header>
    <div class="nav">
        <h2 class="web-title"><img src="Images/Group 40071 (2).png" alt="">Hero <span style="color: #FF5400;">Travel</span> </h2>
        <ul>
          <li style="color: #FF5400;">Home</li>
          <li>Packages</li>
          <li>Testimonial</li>
          <li>Blog</li>
          <li>Contact</li>
        </ul>
    </div>
    <div class="banner">
      <div class="banner-text">
      <h1>Explore Your Travel</h1>
      <p>Welcome to Hero Travel, your gateway to a world of adventure and exploration!</p>
      </div>
      <div class="form">
        <input type="text" name="" id="" placeholder="Where go">
        <select name="" id="">
          <option value="">When</option>
        </select>
        <select name="" id="">
          <option value="">Select Type</option>
        </select>
        <button><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
      </div>
    </div>
  </header>
</body>
</html>
